<ul class="pt-2">
	{% if references is not None %}
    {% for r in references %}
    <li style="list-style: none;" class="px-0">
        <i class="fas fa-caret-right mr-2"></i><a href="{% url 'referenceitem' r.id %}" target="_blank" class="s_font font-weight-bolder ">{{r.reference_title}}{{r.id}}</a>
    </li>
    {% endfor %}
    {% endif %}
</ul>
