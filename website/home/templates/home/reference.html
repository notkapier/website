<ul>
	{% if references is not None %}
    {% for r in references %}
    <li style="list-style: none;color:#339af0">
        <i class="fas fa-book mr-2"></i><a href="{% url 'referenceitem' r.id %}" target="_blank" class="">{{r.reference_title}}{{r.id}}</a><br/>
    </li>
    {% endfor %}
    {% endif %}
</ul>
