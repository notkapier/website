<h3 class="ml-4 pl-3 pt-2 font-weight-bolder text-danger">{{traccer_type}}</h3>
<hr class="ml-4">
<ul class="">
	{% if tracceritems is not None %}
	{% for t in tracceritems %}
    <li style="list-style: none;color:#339af0">
        <a href="{% url 'tracceritem' t.id %}" target="_blank" class="s_font font-weight-bolder "><i class="fas fa-caret-right mr-2 mb-0"></i> {{t.traccer_item_title}}</a>
    </li>
    {% endfor %}
	{% else %}
		<p>Nothing here</p>
	{% endif %}
</ul>
